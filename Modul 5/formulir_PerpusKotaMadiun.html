<!DOCTYPE html>
<html>

<head>
  <title>Formulir Perpustakaan Kota Madiun</title>
</head>

<body>
  <form action="formulir.html" method="get">
    Nama: <input type="text" name="nama" value="Nama Kamu"><br>
    Nama Buku Yang Dipinjam: <input type="text" name="nama_buku" value="Nama Buku"><br>
    Durasi Peminjaman:
    <select name="durasi_peminjaman">
      <option value="3 Hari">3 Hari</option>
      <option value="7 Hari">7 Hari</option>
      <option value="14 Hari">14 Hari</option>
    </select><br>
    Komentar Anda:
    <textarea name="komentar" rows="5" cols="15">Tulis komentar Anda di sini...</textarea><br>
    <input type="submit" value="Kirim">
  </form>

</body>

</html>
